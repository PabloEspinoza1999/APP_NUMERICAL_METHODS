<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Fondo oscuro */
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .sidebar {
            flex: 1;
            background-color: #2c3e50;
            padding: 20px;
            color: #fff;
        }
        .sidebar h2 {
            margin: 0 0 20px;
            font-size: 24px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }
        .sidebar a:hover {
            color: #f0f0f0;
        }
        .sidebar a .icon {
            margin-right: 10px;
        }
        .main-content {
            flex: 3;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
        }
        .content {
            padding: 20px;
        }
        .card {
            background-color: #34495e;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin: 0 0 10px;
            font-size: 24px;
        }
         .chart {
           background: white;       
        }
        .footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 0 0 10px 10px;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2><i class="fas fa-list icon"></i> Menú</h2>
            <ul>
                <li><a href="#"><i class="fas fa-chart-bar icon"></i> Sistemas de Numeración</a></li>
                <li><a href="#"><i class="fas fa-calculator icon"></i> Algoritmo de la Bisección</a></li>
                <li><a href="#"><i class="fas fa-sync-alt icon"></i> Iteración del Punto Fijo</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt icon"></i> Salir (Log out)</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Panel de Control</h1>
            </div>
            <div class="content">
                <div class="card">
                    <div class="btn-group">
                        <button class="btn btn-success"><i class="fas fa-plus icon"></i> Crear Nuevo proyecto</button>
                        <button class="btn btn-primary"><i class="fas fa-plus icon"></i> Evaluar Empresa</button>
                        <button class="btn btn-info"><i class="fas fa-eye icon"></i> Ver Reportes</button>
                    </div>
                    <p>Aquí va el contenido sobre sistemas de numeración.</p>
                    <div class="card chart">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Panel de Control © 2024</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio'],
                datasets: [{
                    label: 'Ventas',
                    data: [12, 19, 3, 5, 2, 3, 10],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            fontColor: '#333'
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            fontColor: '#333'
                        }
                    }]
                },
                legend: {
                    labels: {
                        fontColor: '#333'
                    }
                }
            }
        });
    </script>
</body>
</html>
